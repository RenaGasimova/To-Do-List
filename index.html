<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Task</title>
    <script src="https://kit.fontawesome.com/47d8d122a4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="to-do-list">
            <h2><i class="fa-solid fa-list-check"></i>  my to do list</h2>
            <div class="text-box">
              
                <input type="text" id="input" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <div id="tasks">
                <p class="pending-tasks">You have <span class="task-count">0</span> task(s) to complete:</p>
            </div>
            <ul id="list-container">
                
                <!--<li class="checked">Task 1</li>
                <li class="checked">Task 2</li>
                <li class="checked">Task 3</li>-->
            </ul>

        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
